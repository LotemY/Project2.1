<div class="all">
    <h2>{{info.name}}</h2>

    <table border="1">
        <title>Students</title>
        <td *ngFor="let s of thisClass.classStudents">
            <tr>
                {{s.firstName}}
                {{s.lastName}}
            </tr>
            <tr *ngFor="let p of s.subPoints">
                <div *ngIf="p.subName == info.name">
                    {{p.points}}
                </div>
            </tr>
        </td>
    </table>

    <button [disabled]="info.comp" (click)="complete()">Complete Subject</button>

    <br>
    <br>

    <button (click)="back()">Back</button>
</div>
