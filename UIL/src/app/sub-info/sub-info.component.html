<div class="all">
    <h2>{{info.name}}</h2>

    <table border="1">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Points</th>
        </tr>
        <tr *ngFor="let s of thisClass.classStudents">
            <td>{{s.firstName}}</td>
            <td>{{s.lastName}}</td>
            <td>{{findSub(s.subPoints)}}</td>
        </tr>
    </table>

    <br>
    <br>

    <h5>Subsubjects</h5>
    <table border="1">
        <tr>
            <th>Subsub Name</th>
            <th>Points</th>
        </tr>
        <tr *ngFor="let s of info.subsubject">
            <td>{{s.name}}</td>
            <td>{{s.points}}</td>
        </tr>
    </table>

    <br>
    <br>

    <div *ngIf="thisPerson._id==thisClass.classTeacher">
        <button [disabled]="info.comp" (click)="complete()">Complete Subject</button>
    </div>


    <br>
    <br>

    <button (click)="back()">Back</button>
</div>
