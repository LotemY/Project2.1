<div class="all">

        <h2>{{thisStudent.lastName}}&nbsp;{{thisStudent.firstName}}</h2>
        <h5>ID: {{thisStudent._id}}</h5>
        <br>
        <h3>{{thisStudent.totalPoints.level}} רמה</h3>
        &nbsp;
        <div class="outerBar">
            <span id="myProgress">{{thisStudent.totalPoints.xp}}/1000</span>
            <div id="myBar"></div>
        </div>

    <br>
    <br>

    <div class="allCards">
        <h5> רשימת כיתות </h5>
        <section class="card-list">
            <div *ngFor="let c of myClasses; let j=index">
                <div class="b1">
                    <button class="card" (click)="goClass(c)">
                        <div id="myProgress">
                            <img class="pic" src="{{c.img}}">
                            <p id="mygrade">{{myClasses[j].className}} {{myClasses[j].grade}}</p>
                        </div>
                    </button>
                </div>

                <div *ngIf="myClasses[j+1]" class="b2">
                    <button class="card" (click)="goClass(c)">
                        <div id="myProgress">
                            <img class="pic" src="{{c.img}}">
                            <p id="mygrade">{{myClasses[j+1].className}} {{myClasses[j+1].grade}}</p>
                        </div>
                    </button>
                </div>
            </div>
        </section>
    </div>
</div>
