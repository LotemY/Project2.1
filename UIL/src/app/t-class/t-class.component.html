
    <h2>{{thisClass.className}} : {{thisClass.grade}}</h2>

    <br><br>
    <br><br>

    <div *ngIf="thisClass.classSubject[0]">
        <h5>נושאים</h5>
        <div class="subList">
            <table border="1">
                <tr>
                    <th>נקודות</th>
                    <th>שם</th>
                </tr>
                <tr *ngFor="let s of thisClass.classSubject">
                    <td>{{s.points}}</td>
                    <td><button (click)="subInfo(s.name)">{{s.name}}</button></td>
                </tr>
            </table>
        </div>
    </div>

    <br> <br>
    <br> <br>
    <br> <br>
    <br> <br>

    <div *ngIf="thisClass.classStudents[0]">
        <h5>רשימת תלמידים</h5>
        <br>
        <br>
        <div class="studentList">
            <table border="1">
                <tr>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th>נקודות</th>
                    <th>שם משפחה</th>
                    <th>שם פרטי</th>
                </tr>
                <tr *ngFor="let s of thisClass.classStudents">
                    <td>
                        <div>
                            <select id="reasons" (change)="selectReason(s)">
                                <option *ngFor="let r of Reasons">{{r}}</option>
                            </select>
                        </div>
                    </td>
                    <td><button class="plusMinus" (click)="editPoints(s,0)">-</button></td>
                    <td><button class="plusMinus" (click)="editPoints(s,1)">+</button></td>
                    <td>{{s.classPoints}}</td>
                    <td>{{s.lastName}}</td>
                    <td>{{s.firstName}}</td>
                </tr>
            </table>
        </div>
    </div>

    <br>
    <br>

    <div *ngIf="thisClass.rewards[0]">
        <h5>רשימת הטבות</h5>
        <br><br>
        <div class="rewardsList">
            <table border="1">
                <tr>
                    <th>עלות</th>
                    <th>הטבה</th>
                </tr>
                <tr *ngFor="let r of thisClass.rewards">
                    <td>{{r.cost}}</td>
                    <td>{{r.item}}</td>
                </tr>
            </table>
        </div>
    </div>

    <br>
    <br>

    <button class="botEditClass" (click)="goEditClass()">עריכת כיתה</button> &nbsp;
    <button class="botBack" (click)="goBack()">חזרה</button>
