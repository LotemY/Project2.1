<div class="all">
    <div>
        <h3>{{thisTeacher.firstName}}&nbsp;{{thisTeacher.lastName}}</h3>
    </div>
    <br>
    <br>

    <button class="button" (click)="goCreateClass()"><span>יצירת כיתה חדשה</span></button>

    <br>
    <br>

    <section class="card-list">
        <div *ngFor="let c of myClasses">
            <button class="card" (click)="goClass(c)">
                <img src="{{c.img}}">
                <div id="myProgress">
                    <p id="mygrade">{{c.className}} &nbsp; {{c.grade}}</p>
                </div>
            </button>
        </div>
    </section>
</div>
