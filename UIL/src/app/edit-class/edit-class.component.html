<div class="all">
    <div class="card-body">
        <div>
            <h5>שם כיתה</h5>
            <input #name list="name" value="{{thisClass.className}}">
            <datalist id="name">
                <option *ngFor="let name of classNames">{{name}}</option>
            </datalist>
        </div>

        <br>
        <br>

        <div>
            <h5>שכבה</h5>
            <br>
            <label>{{thisClass.grade}} :שכבה נוכחית</label>
            <br>
            <select #grade>
                <option *ngFor="let grad of grades">{{grad}}</option>
            </select>
        </div>

        <br>
        <br>

        <div>
            <h5>נושאים</h5>
            <label *ngIf="totalPoints!=1000">&nbsp;{{1000-totalPoints}}&nbsp;:נקודות נותרות</label>
            <table border="1" *ngIf="thisClass.classSubject[0]">
                <tr>
                    <th>נושא</th>
                    <th>נקודות</th>
                </tr>
                <tr *ngFor="let sub of thisClass.classSubject">
                    <td>{{sub.name}}</td>
                    <td>{{sub.points}}</td>
                    <td> <button (click)="editPoints(sub)">עריכת נקודות</button> </td>
                    <td> <button (click)="removeElement(sub.name)">השרת נושא</button> </td>
                    <td>
                        <table border="1" *ngFor="let s of sub.subsubject">
                            <tr>
                                <td>{{s.name}}</td>
                                <td>{{s.points}}</td>
                                <td><button (click)="removeElement(sub.name,s.name)">הסרת תת נושא</button></td>
                                <td><button (click)="editPoints(sub,s)">עריכת נקודות</button></td>
                            </tr>
                        </table>
                    </td>
                    <td><button (click)="addSubsub(sub.name)">הוספת תת נושא</button></td>
                </tr>
            </table>
            <br>
            <input #sub onfocus="this.value=''"> <button (click)="addSub(sub.value)">הוספת נושא</button>
        </div>

        <br>
        <br>

        <div>
            <h5>הטבות</h5>
            <label>סוג ההטבה</label> &nbsp;
            <input #reward onfocus="this.value=''">&nbsp;
            <label>עלות ההטבה</label>&nbsp;
            <input type="number" #reCost onfocus="this.value=''">&nbsp;
            <button (click)="addReward(reward.value,reCost.value)">הוספה</button>

            <br>
            <br>

            <div *ngIf="thisClass.rewards[0]">
                <h5>רשימת הטבות</h5>
                <table border="1">
                    <tr>
                        <th>הטבה</th>
                        <th>עלות</th>
                        <th> </th>
                    </tr>

                    <tr *ngFor="let re of thisClass.rewards">
                        <td>{{re.item}}</td>
                        <td>{{re.cost}} </td>
                        <td> <button (click)="removeReward(re.item)">-</button></td>
                    </tr>
                </table>
            </div>
        </div>

        <br>
        <br>

        <div>
            <h5>רשימת תלמידים</h5>
            <table border="1" *ngIf="thisClass.classStudents[0]">
                <tr>
                    <th>מספר תלמידים</th>
                    <th> </th>
                </tr>
                <tr *ngFor="let student of thisClass.classStudents">
                    <td>{{student._id}}</td>
                    <td><button (click)="removeElement(student._id)">הסרה</button></td>
                </tr>
            </table>
            <br>
            <input #student type="number" onfocus="this.value=''"> <button (click)="addStudent(student.value)">הוספת
                תלמיד</button>
        </div>

        <br>
        <br>

        <div class="text-center">
            <button class="btn btn-primary mr-1" (click)="editClass(name.value,grade.value)">עדכון</button>
        </div>
        <br>

        <div class="text-center">
            <button class="btn btn-primary mr-1" (click)="goBack()">ביטול</button>
        </div>

        <br>
        <br>

        <div class="text-center">
            <button style="background-color: red;" class="btn btn-primary mr-1" (click)="deleteClass()">מחיקה</button>
        </div>
    </div>
</div>
