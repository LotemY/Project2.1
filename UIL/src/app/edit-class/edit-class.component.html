<div class="all">
    <div class="card-body">
        <div>
            <h5>Class Name</h5>
            <input #name list="name" value="{{thisClass.className}}">
            <datalist id="name">
                <option *ngFor="let name of classNames">{{name}}</option>
            </datalist>
        </div>

        <br>
        <br>

        <div>
            <h5>Class Grade</h5>
            <br>
            <label>Current Grade: {{thisClass.grade}}</label>
            <br>
            <select #grade>
                <option *ngFor="let grad of grades">{{grad}}</option>
            </select>
        </div>

        <br>
        <br>

        <div>
            <h5>Class Subjects</h5>
            <label *ngIf="totalPoints!=1000">&nbsp;points left&nbsp;{{1000-totalPoints}}</label>
            <table border="1" *ngIf="thisClass.classSubject[0]">
                <tr>
                    <th>Subjects</th>
                    <th>Points</th>
                </tr>
                <tr *ngFor="let sub of thisClass.classSubject">
                    <td>{{sub.name}}</td>
                    <td>{{sub.points}}</td>
                    <td> <button (click)="editPoints(sub)">Edit Points</button> </td>
                    <td> <button (click)="removeElement(sub.name)">Remove Subject</button> </td>
                    <td>
                        <table border="1" *ngFor="let s of sub.subsubject">
                            <tr>
                                <td>{{s.name}}</td>
                                <td>{{s.points}}</td>
                                <td><button (click)="removeElement(sub.name,s.name)">Remove</button></td>
                                <td><button (click)="editPoints(sub,s)">Edit Points</button></td>
                            </tr>
                        </table>
                    </td>
                    <td><button (click)="addSubsub(sub.name)">Add Subsubject</button></td>
                </tr>
            </table>
            <br>
            <input #sub onfocus="this.value=''"> <button (click)="addSub(sub.value)">Add Subject</button>
        </div>

        <br>
        <br>

        <div>
            <h5>Class Rewards</h5>
            <label>Reward type</label> &nbsp;
            <input #reward onfocus="this.value=''">&nbsp;
            <label>Reward cost</label>&nbsp;
            <input type="number" #reCost onfocus="this.value=''">&nbsp;
            <button (click)="addReward(reward.value,reCost.value)">Add</button>

            <br>
            <br>

            <div *ngIf="thisClass.rewards[0]">
                <h5>Reward List</h5>
                <table border="1">
                    <tr>
                        <th>Reward</th>
                        <th>Cost</th>
                        <th> </th>
                    </tr>

                    <tr *ngFor="let re of thisClass.rewards">
                        <td> {{re.item}}</td>
                        <td>{{re.cost}} </td>
                        <td> <button (click)="removeReward(re.item)">-</button></td>
                    </tr>
                </table>
            </div>
        </div>

        <br>
        <br>

        <div>
            <h5>Class Students</h5>
            <table border="1" *ngIf="thisClass.classStudents[0]">
                <tr>
                    <th>Number Students</th>
                    <th> </th>
                </tr>
                <tr *ngFor="let student of thisClass.classStudents">
                    <td>{{student._id}}</td>
                    <td><button (click)="removeElement(student._id)">Remove</button></td>
                </tr>
            </table>
            <br>
            <input #student type="number" onfocus="this.value=''"> <button (click)="addStudent(student.value)">Add
                Student</button>
        </div>

        <br>
        <br>

        <div class="text-center">
            <button class="btn btn-primary mr-1" (click)="editClass(name.value,grade.value)">Update</button>
        </div>
        <br>

        <div class="text-center">
            <button class="btn btn-primary mr-1" (click)="goBack()">Cancel</button>
        </div>

        <br>
        <br>

        <div class="text-center">
            <button style="background-color: red;" class="btn btn-primary mr-1" (click)="deleteClass()">Delete</button>
        </div>
    </div>
</div>
