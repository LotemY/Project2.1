<div class="all">
    <div class="card-body">
        <h2> יצירת כיתה</h2>
        <br><br>
        <div>
            <h5>שם כיתה</h5>
            <input #name list="name">
            <datalist id="name">
                <option *ngFor="let name of classNames">{{name}}</option>
            </datalist>
        </div>

        <br>
        <br>

        <div>
            <h5>שכבה</h5>
            <select #grade>
                <option *ngFor="let grad of grades">{{grad}}</option>
            </select>
        </div>

        <br>
        <br>

        <div>
            <h5>נושאים</h5>
            <button (click)="addSub(sub.value)">הוספת נושא</button> &nbsp;
            <input #sub onfocus="this.value=''">
            
            <br><br>
            <table border="1" *ngIf="newClass.classSubject[0]">
                <tr>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th>נושא</th>
                </tr>
                <tr *ngFor="let sub of newClass.classSubject">
                    <td *ngIf="sub.subsubject[0]">
                        <table border="1">
                            <tr *ngFor="let s of sub.subsubject">
                                <td><button class="addLess" (click)="removeElement(sub.name,s.name)">הסר</button></td>
                                <td> {{s.name}}</td>
                            </tr>
                        </table>
                    </td>
                    <td><button id="oo" class="addLess" (click)="removeElement(sub.name)">הסר</button></td>
                    <td><button id="oo" class="addLess" (click)="addSubsub(sub.name)">הוספת תת נושא</button></td>
                    <td>{{sub.name}}</td>
                </tr>
            </table>
        </div>

        <br>
        <br>

        <div>
            <h5>הטבות</h5>
            <button (click)="addReward(reward.value,reCost.value)">הוספה</button>&nbsp;
            <input type="number" #reCost onfocus="this.value=''">&nbsp;
            <label>עלות הטבה</label>&nbsp;
            <input #reward onfocus="this.value=''">&nbsp;
            <label>סוג הטבה</label>
        </div>
        <br>
        <div *ngIf="newClass.rewards[0]">
            <h5>רשימת הטבות</h5> 
            <table border="1">
                <tr>
                    <th></th>
                    <th>עלות</th>
                    <th>הטבה</th>
                </tr>
                <tr *ngFor="let re of newClass.rewards">
                    <td><button class="addLess" (click)="removeReward(re.item)">הסר</button></td>
                    <td>{{re.cost}}</td>
                    <td>{{re.item}}</td>
                </tr>
            </table>
        </div>

        <br>
        <br>

        <div>
            <h5>רשימת תלמידים</h5>
            <button class="addLess" (click)="addStudent(student.value)">+</button>&nbsp;
            <input #student type="number" onfocus="this.value=''">&nbsp;
            <br><br>
            <table border="1" *ngIf="newClass.classStudents[0]">
                <tr>
                   
                    <th></th>
                    <th>ID תלמיד</th>
                </tr>
                <tr *ngFor="let student of newClass.classStudents">    
                    <td><button class="addLess" (click)="removeElement(student._id)">הסר</button></td>
                    <td>{{student._id}}</td>
                </tr>
            </table>
        </div>

        <br>
        <br>

        <div class="text-center">
            <button class="btn btn-primary mr-1" (click)="createClass(name.value,grade.value)">יצירה</button>
        </div>
        <br>
        <br>
        <div class="text-center">
            <button class="btn btn-primary mr-1" (click)="goBack()">ביטול</button>
        </div>

    </div>
</div>
