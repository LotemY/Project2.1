<div class="all">
    <div class="text-center">
        <form class="form-signin">
            <img src="./../../assets/L&E.ico" class="mb-4" alt="">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input #email type="email" class="form-control" placeholder="Email address" required autofocus>
            <br>
            <label for="inputPassword" class="sr-only">Password</label>
            <input #password type="password" class="form-control" placeholder="Password" required>
            <br>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button (click)="loginReq(email.value,password.value)" class="btn btn-lg btn-primary btn-block"
                type="submit">Sign in</button>
            <p class="muted">&copy; 2017-2020</p>
        </form>
    </div>
</div>
