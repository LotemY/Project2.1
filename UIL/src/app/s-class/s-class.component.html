<div class="all">
    <h3>{{thisClass.className}}</h3>

    <br>
    <br>

    <div *ngIf="thisClass.classSubject[0]">
        <h5>Class Subjects</h5>
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Points</th>
            </tr>
            <tr *ngFor="let s of thisClass.classSubject">
                <td><button (click)="subInfo(s.name)">{{s.name}}</button></td>
                <td>{{s.points}}</td>
            </tr>
        </table>
    </div>

    <br>
    <br>

    <div *ngIf="thisClass.classStudents[0]">
        <h5>Class Students</h5>
        <table border="1">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Points</th>
            </tr>
            <tr *ngFor="let s of thisClass.classStudents">
                <td>{{s.firstName}}</td>
                <td>{{s.lastName}}</td>
                <td>{{s.classPoints}}</td>
            </tr>
        </table>
    </div>

    <br>
    <br>

    <div *ngIf="thisClass.rewards[0]">
        <h5>Class Rewards</h5>
        <table border="1">
            <tr>
                <th>Reward</th>
                <th>Cost</th>
            </tr>
            <tr *ngFor="let r of thisClass.rewards">
                <td>{{r.item}}</td>
                <td>{{r.cost}}</td>
            </tr>
        </table>
    </div>

    <br>
    <br>

    <button class="oo" (click)="goBack()">Back</button>
</div>
