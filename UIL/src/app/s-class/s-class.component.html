<div class="all">
    <h2>{{thisClass.className}} : {{thisClass.grade}} </h2>

    <br>
    <br>

    <div *ngIf="thisClass.classSubject[0]">
        <h5>רשימת נושאים</h5>
        <br>
        <div class="subList">
            <table border="1">
                <tr>
                    <th>נקודות</th>
                    <th>שם</th>
                </tr>
                <tr *ngFor="let s of thisClass.classSubject">
                    <td>{{s.points}}</td>
                    <td><button (click)="subInfo(s.name)">{{s.name}}</button></td>
                </tr>
            </table>
        </div>
    </div>

    <br>
    <br>

    <div *ngIf="thisClass.classStudents[0]">
        <h5>רשימת תלמידים</h5>
        <br>
        <div class="studentList">
        <table border="1">
            <tr>
                <th>נקודות</th>
                <th>שם משפחה</th>
                <th>שם פרטי</th>
            </tr>
            <tr *ngFor="let s of thisClass.classStudents">
                <td>{{s.classPoints}}</td>
                <td>{{s.lastName}}</td>
                <td>{{s.firstName}}</td>
            </tr>
        </table>
    </div>
    </div>

    <br>
    <br>

    <div *ngIf="thisClass.rewards[0]">
        <h5>רשימת הטבות</h5>
        <br>
        <table border="1">
            <tr>
                <th>עלות</th>
                <th>הטבה</th>
            </tr>
            <tr *ngFor="let r of thisClass.rewards">
                <td>{{r.cost}}</td>
                <td>{{r.item}}</td>
            </tr>
        </table>
    </div>

    <br>
    <br>

    <button class="oo" (click)="goBack()">חזרה</button>
</div>
